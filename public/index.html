<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="main.css?v=2" />
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script|Merriweather|Roboto+Condensed"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
    />
    <title>Sarah Egan</title>
  </head>

  <body>
    <!-- navbar -->
    <section class="main">
      <div class="mainTitle">
        <h1 class="name">Sarah Egan</h1>
        <h2 class="title">Software Engineer</h2>
      </div>
    </section>
    <section class="about">
      <div class="aboutMe">
        <h1 class="aboutTitle">Hello World,</h1>
        <h2 class="aboutName">My name is Sarah</h2>
        <article>
          <img
            class="icon"
            src="./icons/005-pin.svg"
            aria-label="Where I am pin"
            alt="pin"
          />
          Denver, Colorado
        </article>
        <article>
          <a
            class="formidable"
            target="_blank"
            href="https://formidable.com/"
          >
            <img
              class="icon"
              src="./icons/006-coding.svg"
              aria-label="Where I work"
              alt="work icon"
            />
            <span>Formidable</span>
          </a>
        </article>
        <div class="bar"></div>
        <div class="social">
          <a href="https://github.com/sarmeyer">
            <img
              class="icon"
              src="./icons/001-github.svg"
              alt="github icon"
              aria-label="github icon"
            />
          </a>
          <a href="https://www.linkedin.com/in/sarmeyer">
            <img
              class="icon"
              src="./icons/004-linkedin.svg"
              aria-label="linkedin icon"
              alt="linkedin icon"
            />
          </a>
          <a href="https://twitter.com/sarmeyer">
            <img
              class="icon"
              src="./icons/002-twitter.svg"
              aria-label="twitter icon"
              alt="twitter icon"
            />
          </a>
          <a href="https://www.instagram.com/sarmeyer">
            <img
              class="icon"
              src="./icons/003-instagram.svg"
              aria-label="instagram icon"
              alt="instagram icon"
            />
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
